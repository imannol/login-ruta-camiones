<ion-content>
  <ion-header>
  <ion-toolbar color="success">
    <ion-title center text-center>Registro</ion-title>
  </ion-toolbar>
</ion-header>

    <ion-content padding>
        <img class="image" src="assets/icon/user.png" alt="">
      <br><br><br>
      <ion-item>
       <ion-label  position="floating"> Correo electrónico </ion-label>
        <br>
       <ion-input placeholder="example@gmail.com" type="email" [(ngModel)]="correo" name="correo"></ion-input>
      </ion-item>
      <br>
    
      <ion-item>
        <ion-label position="floating"> Contraseña </ion-label>
        <br>
        <ion-input  type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <br>
    
      <ion-button 
       color="secondary"
      class="regis"
      expanded="block" (click)="OnSubmitRegister()">
       Registrarse
      </ion-button>
   <br>
   <p text-center > ¡ya tengo cuenta! </p>
   <ion-button 
   class="back"
   routerLink='/login'>
   <ion-icon  name="log-in"></ion-icon>
    </ion-button>
</ion-content>
